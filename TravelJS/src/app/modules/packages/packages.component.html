
     <div class="dispalyPacks" >
        <h2>Travel Packages:</h2>
        <p>Space travel agency has designed packages to have different experiences discovering each destination. </p>

        <div class="userSelection">
            <h3>Selected destination: </h3>
            <h2 > {{destination.name}}</h2>
        </div>

        <div class="packs" >
            <div  *ngFor="let package of packages$ | async">
                <a>
                    <h3>{{package.packName}}</h3>
                </a> 
                <a>
                    <p>{{package.descriptionPack}}</p>
                </a> 
                <a>
                    <label>Price per person: </label>
                    <p>{{package.price}}</p>
                </a> 

                <div>
                    <button routerLink = "/"  class=" btn-fail"> Back </button>
                </div>
                <br>
                <div>
                    <button routerLink = "/booking" (click)="sendPack(package)" class=" btn-success"> Book </button>
                </div>
            </div> 
        </div>
    </div>
