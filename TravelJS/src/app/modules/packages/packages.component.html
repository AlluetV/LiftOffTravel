
     <div class="dispalyPacks" ><!--*ngIf="display ; else otherContent"-->
        <h2>Packs</h2>
        <p>Space travel agency has designed packages to have different experiences discovering each destination. </p>
        <div >
            <h2>My Destination</h2> 
            <h3 >{{destination.name}}</h3>
            <br>
            <div  *ngFor="let package of packages$ | async">
                <a>
                    <h3>{{package.packName}}</h3>
                </a> 
                <a>
                    <h3>{{package.descriptionPack}}</h3>
                </a> 
                <a>
                    <label>Price per person: </label><p>{{package.price}}</p>
                </a> 

                <button routerLink = "/" > Back </button>
                <button routerLink = "/booking" > Book </button>
            </div>
            
        </div>
    </div>
